<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register MoodTracker</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/register.css}"/>
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h2>Register MoodTracker</h2>
    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="Username" required/><br/>
        <input type="password" name="password" placeholder="Password" required/><br/>
        <input type="text" name="gender" placeholder="Gender (opsional)"/><br/>
        <button type="submit">Register</button>
        <div class="msg" th:if="${error}" th:text="${error}"></div>
        <div class="msg" style="color:green" th:if="${success}" th:text="${success}"></div>
    </form>
    <a th:href="@{/login}">Sudah punya akun? Login</a>
</div>
</body>
</html>
