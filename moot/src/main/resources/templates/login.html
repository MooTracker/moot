<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - MoodTracker</title>
    <link rel="stylesheet" type="text/css" th:href="@{/login.css}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="login-panel">
        <div class="logo">
            <img th:src="@{/assets/logo.png}" alt="Logo" class="logo-img"/>
        </div>
        
        <h2 class="title">Selamat Datang</h2>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required/>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required/>
            </div>
            
            <button type="submit" class="btn-primary">Masuk</button>
            
            <div class="error-msg" th:if="${error}" th:text="${error}"></div>
            <div class="success-msg" th:if="${success}" th:text="${success}"></div>
        </form>
        
        <div class="register-link">
            <span>Belum punya akun?</span>
            <a th:href="@{/register}">Register</a>
        </div>
    </div>
</div>
</body>
</html>
