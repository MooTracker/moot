<!DOCTYPE html>
<html>
<head>
    <title>Error - MoodTracker</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background: linear-gradient(to bottom, #78b4ff, #c8dcff);
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        .error-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Oops! Something went wrong</h2>
        <p>There was an error processing your request.</p>
        <a href="/login" class="btn">Go to Login</a>
    </div>
</body>
</html>
